language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
    - PRETTYNAME="Adafruit TinyUSB Library"
    #- DOXYFILE=$TRAVIS_BUILD_DIR/.doxyfile

before_install:
    - wget -q https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh
    # add tinyusb option
    - sed -i 's/\(m4:speed=120\)/\1,usbstack=tinyusb/' install.sh
    - source install.sh

install:
    - arduino --install-library "Adafruit SPIFlash","Adafruit QSPI"

script:
    - build_m4_platforms

# Generate and deploy documentation
after_success:
    - source <(curl -SLs  https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/library_check.sh)
    #- source <(curl -SLs  https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/doxy_gen_and_deploy.sh)
